<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Government Office Finder Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    .form-container { margin-top: 2rem; }
  </style>
</head>
<body class="container py-4">

  <h1 class="mb-4">Government Office Finder - Admin Panel</h1>

  <!-- Login Panel -->
  <div id="loginContainer">
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Admin Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Admin Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div id="loginError" class="alert alert-danger hidden"></div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <!-- Admin Panel -->
  <div id="adminContainer" class="hidden">

    <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-3">Manage Government Offices</h2>
      <button id="logoutBtn" class="btn btn-secondary">Logout</button>
    </div>

    <!-- Office Form -->
    <!-- Office Form -->
<div class="form-container">
  <form id="officeForm">
    <input type="hidden" id="officeId" />
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="serviceType" class="form-label">Service Type</label>
        <input type="text" class="form-control" id="serviceType" required>
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="officeName" class="form-label">Office Name</label>
      <input type="text" class="form-control" id="officeName" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" rows="2" required></textarea>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="timings" class="form-label">Timings</label>
        <input type="text" class="form-control" id="timings">
      </div>
      <div class="col-md-6">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="contactNumber">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="website" class="form-label">Website</label>
        <input type="url" class="form-control" id="website">
      </div>
      <div class="col-md-6">
        <label for="mapLink" class="form-label">Map Link</label>
        <input type="url" class="form-control" id="mapLink">
      </div>
    </div>

    <div class="d-flex gap-2 mt-2">
      <button type="submit" class="btn btn-success">Save Office</button>
      <button type="button" class="btn btn-warning hidden" id="cancelEdit">Cancel Edit</button>
    </div>

    <div id="formSuccess" class="alert alert-success mt-2 hidden"></div>
    <div id="formError" class="alert alert-danger mt-2 hidden"></div>
  </form>
</div>


    <!-- Loading & Table -->
    <div id="loadingIndicator" class="my-4">Loading...</div>
    <div id="loadError" class="alert alert-danger hidden"></div>
    
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Service</th>
          <th>City</th>
          <th>Office</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="officeTableBody"></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/dist/umd/supabase.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
