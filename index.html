<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Government Office Finder - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="mb-4">Government Office Finder Admin Dashboard</h1>

  <div class="mb-3 d-flex justify-content-between align-items-center">
    <input type="text" id="searchInput" class="form-control me-3" placeholder="Search by service or city..." style="max-width: 300px;">
    <div>
      <button id="logoutBtn" class="btn btn-danger me-2">Logout</button>
      <button id="exportBtn" class="btn btn-secondary">Export to CSV</button>
    </div>
  </div>

  <div id="statsDisplay" class="mb-3 text-muted">Showing 0 record(s).</div>

  <form id="officeForm" class="row g-3 mb-4">
    <input type="hidden" id="officeId">
    <div class="col-md-6">
      <label for="serviceType" class="form-label">Service Type</label>
      <select id="serviceType" class="form-select">
        <option value="">Select service</option>
        <option value="passport">Passport</option>
        <option value="voterid">Voter ID</option>
        <option value="pancard">PAN Card</option>
        <option value="aadhar">Aadhar</option>
        <option value="drivinglicense">Driving License</option>
        <option value="add-new">+ Add New</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="city" class="form-label">City</label>
      <select id="city" class="form-select">
        <option value="">Select city</option>
        <option value="chennai">Chennai</option>
        <option value="mumbai">Mumbai</option>
        <option value="kolkata">Kolkata</option>
        <option value="bangalore">Bangalore</option>
        <option value="delhi">Delhi</option>
        <option value="add-new">+ Add New</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="officeName" class="form-label">Office Name</label>
      <input type="text" class="form-control" id="officeName">
    </div>
    <div class="col-md-6">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address">
    </div>
    <div class="col-md-6">
      <label for="timings" class="form-label">Timings</label>
      <input type="text" class="form-control" id="timings">
    </div>
    <div class="col-md-6">
      <label for="contactNumber" class="form-label">Contact Number</label>
      <input type="text" class="form-control" id="contactNumber">
    </div>
    <div class="col-md-6">
      <label for="website" class="form-label">Website</label>
      <input type="url" class="form-control" id="website">
    </div>
    <div class="col-md-6">
      <label for="mapLink" class="form-label">Map Link</label>
      <input type="url" class="form-control" id="mapLink">
    </div>

    <div id="formSuccess" class="alert alert-success hidden"></div>
    <div id="formError" class="alert alert-danger hidden"></div>

    <button type="submit" class="btn btn-success">Save</button>
    <button type="button" id="cancelEdit" class="btn btn-secondary hidden">Cancel Edit</button>
  </form>

  <div>
    <div id="loadingIndicator" class="text-muted">Loading offices...</div>
    <div id="loadError" class="alert alert-danger hidden"></div>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Service</th>
          <th>City</th>
          <th>Office Name</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="officeTableBody"></tbody>
    </table>
  </div>
</div>

<!-- Scripts at bottom -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/dist/umd/supabase.min.js"></script>
<script src="admin.js"></script>
</body>
</html>
