<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Government Office Finder Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    .form-container { margin-top: 2rem; }
  </style>
</head>
<body class="container py-4">

  <h1 class="mb-4">Government Office Finder - Admin Panel</h1>

  <!-- Login Panel -->
  <div id="loginContainer">
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Admin Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Admin Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div id="loginError" class="alert alert-danger hidden"></div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <!-- Admin Panel -->
  <div id="adminContainer" class="hidden">

    <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-3">Manage Government Offices</h2>
      <button id="logoutBtn" class="btn btn-secondary">Logout</button>
    </div>

    <!-- Stats -->
    <div class="mb-3">
      <span id="statsDisplay" class="text-muted"></span>
    </div>

    <!-- Export & Search -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by service or city">
      </div>
      <div class="col-md-6 text-end">
        <button class="btn btn-outline-primary" id="exportBtn">Export CSV</button>
      </div>
    </div>

    <!-- Office Form -->
    <div class="form-container">
      <form id="officeForm">
        <input type="hidden" id="officeId" />
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="serviceType" class="form-label">Service Type</label>
            <select class="form-control" id="serviceType" required>
              <option value="">Select Service</option>
              <option value="passport">Passport</option>
              <option value="aadhar">Aadhar</option>
              <option value="pan card">PAN Card</option>
              <option value="voter id">Voter ID</option>
              <option value="driving license">Driving License</option>
              <option value="add-new">+ Add New</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <select class="form-control" id="city" required>
              <option value="">Select City</option>
              <option value="chennai">Chennai</option>
              <option value="mumbai">Mumbai</option>
              <option value="delhi">Delhi</option>
              <option value="bangalore">Bangalore</option>
              <option value="kolkata">Kolkata</option>
              <option value="add-new">+ Add New</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="officeName" class="form-label">Office Name</label>
          <input type="text" class="form-control" id="officeName" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="2" required></textarea>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="timings" class="form-label">Timings</label>
            <input type="text" class="form-control" id="timings">
          </div>
          <div class="col-md-6">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contactNumber">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="website" class="form-label">Website</label>
            <input type="url" class="form-control" id="website">
          </div>
          <div class="col-md-6">
            <label for="mapLink" class="form-label">Map Link</label>
            <input type="url" class="form-control" id="mapLink">
          </div>
        </div>

        <div class="d-flex gap-2 mt-2">
          <button type="submit" class="btn btn-success">Save Office</button>
          <button type="button" class="btn btn-warning hidden" id="cancelEdit">Cancel Edit</button>
        </div>

        <div id="formSuccess" class="alert alert-success mt-2 hidden"></div>
        <div id="formError" class="alert alert-danger mt-2 hidden"></div>
      </form>
    </div>

    <!-- Table Section -->
    <div id="loadingIndicator" class="my-4">Loading...</div>
    <div id="loadError" class="alert alert-danger hidden"></div>

    <table class="table mt-3">
      <thead>
        <tr>
          <th>Service</th>
          <th>City</th>
          <th>Office</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="officeTableBody"></tbody>
    </table>
  </div>

  <!-- Add New Category Modal -->
  <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewModalLabel">Add New Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="newCategoryInput" placeholder="Enter new value">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveNewCategory">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/dist/umd/supabase.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
