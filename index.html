<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Office Finder - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 60px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        h1, h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .btn-primary {
            margin-top: 10px;
        }
        #logoutBtn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #loginContainer, #adminContainer {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div id="loginContainer">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="loginError" class="alert alert-danger mt-3 hidden"></div>
    </div>

    <!-- Admin Dashboard Container -->
    <div id="adminContainer" class="hidden">
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
        
        <div class="container">
            <h1 class="text-center">Government Office Finder - Admin Dashboard</h1>
            
            <div class="form-container">
                <h2>Add/Edit Office</h2>
                <form id="officeForm">
                    <input type="hidden" id="officeId">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="serviceType" class="form-label">Service Type</label>
                            <input type="text" class="form-control" id="serviceType" required>
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="officeName" class="form-label">Office Name</label>
                        <input type="text" class="form-control" id="officeName" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" required></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="timings" class="form-label">Timings</label>
                            <input type="text" class="form-control" id="timings" required>
                        </div>
                        <div class="col-md-6">
                            <label for="contactNumber" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="contactNumber">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="website" class="form-label">Website</label>
                            <input type="url" class="form-control" id="website">
                        </div>
                        <div class="col-md-6">
                            <label for="mapLink" class="form-label">Map Link</label>
                            <input type="url" class="form-control" id="mapLink">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Office</button>
                    <button type="button" id="cancelEdit" class="btn btn-secondary ms-2 hidden">Cancel</button>
                </form>
                <div id="formSuccess" class="alert alert-success mt-3 hidden"></div>
                <div id="formError" class="alert alert-danger mt-3 hidden"></div>
            </div>
            
            <div class="table-container">
                <h2>Office Listings</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Service Type</th>
                                <th>City</th>
                                <th>Office Name</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="officeTableBody">
                            <!-- Table rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div id="loadingIndicator" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="loadError" class="alert alert-danger hidden"></div>
            </div>
        </div>
    </div>

    <!-- Order matters! -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/dist/umd/supabase.min.js"></script>
<script src="admin.js"></script>

</body>
</html>
